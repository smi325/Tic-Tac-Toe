<html>
	<head>
		<link href="tic-tac-toe.css" rel="stylesheet">
	</head>
	<body>
		<script>
		let XorO = 1;
		
		function test(arg) {
			if (arg.value == " ") {
				if (XorO == 1) {
					arg.value = "X";
					XorO = 0;
				}
				else {
					arg.value = "O";
					XorO = 1;
				}
			}
		}
		</script>
		<form>
			<input type="button" value=" " onclick="test(this)" id="1">
			<input type="button" value=" " onclick="test(this)" id="2">

		</form>
	</body>
